<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator!!!</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="kalku.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="file:///E:/belajar/buat%20game%20mtk/home/home.html">HOME</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">HELP</a></li>
            </ul>
        </nav>
    </header>

    <main>
	<div class="baris card">
		<div class="tampilkan">
			<h1 id="tampilkanNomor">0</h1>
		</div>
		<div class="kolom">
			<div class="button operator">%</div>
			<div class="button negatip">+/_</div>
			<div class="button operator"> : </div>
			<div class="button bersihkan">CE</div>
		</div>
		<div class="kolom">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button operator">X</div>
		</div>
		<div class="kolom">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button operator">-</div>
		</div>
		<div class="kolom">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator">+</div>
		</div>
		<div class="kolom">
			<div class="button">0</div>
			<div class="button koma">.</div>
			<div class="button samadengan double">=</div>
		</div>
	</div>
    </main>

	<script type="text/javascript" src="kalku.js"></script>
